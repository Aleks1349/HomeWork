<!doctype html>
<html lang="en">

<head>

    <title>Dogs</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dog.css">

<body>
    <a class="back" href="../Полноценный сайт домашки/site.html">Назад</a>
    <div class="container-fluid">
        
        <div id="carousel_ID" class="carousel slide" data-ride="carousel" data-ride="true" data-interval="1000"
            data-wrap="true" data-keyboard="true">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel_ID" data-slide-to=0></li>
                <li data-target="#carousel_ID" data-slide-to=1></li>
                <li data-target="#carousel_ID" data-slide-to=2></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/dog1.jpg" alt="Картинка 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../img/dog2.jpg" alt="Картина 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../img/dog3.jpg" alt="Картинка 3" class="d-block w-100">
                </div>
            </div>

            <a href="#carousel_ID" class="carousel-control-prev" data-slide="prev" role="button" style="z-index:10">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a href="#carousel_ID" class="carousel-control-next" data-slide="next" role="button" style="z-index:10">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
